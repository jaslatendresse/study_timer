<!DOCTYPE html>
<head>
    <link rel='stylesheet' type='text/css' href='./studystyle.css'>
    <script type="text/javascript" src="./timer.js"></script>
</head>
<body>
    <div class="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="control">
        <table class="timetable" cellspacing="10">
            <tr>
                <td><button id="startButton" onclick="start();" >Start</button></td>
                <td><button id="pauseButton" onclick="pause();">Pause</button></td>
            </tr>
            <tr>
                <td><button id="stopButton" onclick="stop();">Stop</button></td>
                <td><button id="resetButton" onclick="reset();">Reset</button></td>
            </tr>
        </table>
    </div>
    <div id="stopmsg"></div>
    <div id="pause">Pause</div>
    <div id="timer2">
        <span id="hours2">00</span>:<span id="minutes2">00</span>:<span id="seconds2">00</span>
    </div>
    <footer>&#169;Jasmine Latendresse &nabla; By a student for students</footer>
</body>
</html>
